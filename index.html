<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }
        .lightbox:target {
            display: flex;
        }
    </style>
</head>
<body>

    <div class="gallery">
        <a href="#img1"><img src="https://drive.google.com/uc?export=view&id=1vsRKpWoyuZlfhwahLe06q0NZl6RgRf0Z" alt="Image 1"></a>
        <a href="#img2"><img src="https://drive.google.com/uc?export=view&id=1l-F3Bk9lfJ9bLVaqxHnxhjHug_b8umoP" alt="Image 2"></a>
        <a href="#img3"><img src="https://drive.google.com/uc?export=view&id=1qsLL7iTaT9l4n39B0vg-3b1dBDbwdKZ8" alt="Image 3"></a>
        <a href="#img4"><img src="https://drive.google.com/uc?export=view&id=1bDdocfNBz0qCcQN9JihwLWw--_csgJXI" alt="Image 4"></a>
        <a href="#img5"><img src="https://drive.google.com/uc?export=view&id=1p1hYgdvooOZffAzC41fSv007_d8rFy-E" alt="Image 5"></a>
        <a href="#img6"><img src="https://drive.google.com/uc?export=view&id=1aXkJpkR3xQKXDOsOR_BuWCmM63e1O0yP" alt="Image 6"></a>
    </div>

    <div id="img1" class="lightbox">
        <img src="https://drive.google.com/uc?export=view&id=1vsRKpWoyuZlfhwahLe06q0NZl6RgRf0Z" alt="Image 1">
    </div>
    <div id="img2" class="lightbox">
        <img src="https://drive.google.com/uc?export=view&id=1l-F3Bk9lfJ9bLVaqxHnxhjHug_b8umoP" alt="Image 2">
    </div>
    <div id="img3" class="lightbox">
        <img src="https://drive.google.com/uc?export=view&id=1qsLL7iTaT9l4n39B0vg-3b1dBDbwdKZ8" alt="Image 3">
    </div>
    <div id="img4" class="lightbox">
        <img src="https://drive.google.com/uc?export=view&id=1bDdocfNBz0qCcQN9JihwLWw--_csgJXI" alt="Image 4">
    </div>
    <div id="img5" class="lightbox">
        <img src="https://drive.google.com/uc?export=view&id=1p1hYgdvooOZffAzC41fSv007_d8rFy-E" alt="Image 5">
    </div>
    <div id="img6" class="lightbox">
        <img src="https://drive.google.com/uc?export=view&id=1aXkJpkR3xQKXDOsOR_BuWCmM63e1O0yP" alt="Image 6">
    </div>

</body>
</html>
